<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Website</title>
  </head>

  <body>
    <section class="overlay">
        <h1>Covid Check-In</h1>
        <form action="submission.html" method="GET">
        <label for="username">Username:</label>
        <br>
				<input id="username" name="username" type="text" required minlength="13" maxlength="30" size='50'>
        <br>
        <label for="pw">Password:</label>
        <br>
				<input id="pw" name="pw" type="password" required minlength="8" maxlength="15" size='50'>
        <br><br>
        <input id="login" type="button" name="login" value="Login">
        <hr>
        <section class="fever">
          <label for="fever" id="quest1">Have you had a fever in the last 24-48 hours?</label>
          <br>
          <input type="radio" name="fever" id="yes" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="fever" id="no" value="yes">
          <label for="no">No</label>
        </section>
        <hr>
        <section class="symptoms">
          <span>Check any of the following symptoms<br>you've had in the last 24 hr.</span>
          <br>
          <label for="runnyNose"><input type="checkbox" name="symptom" id="runnyNose" value="runnyNose">Runny Nose</label>
          <label for="headache"><input type="checkbox" name="symptom" id="headache" value="headache">Headache</label>
          <label for="diarhea"><input type="checkbox" name="symptom" id="diarhea" value="diarhea">Diarhea</label>
          <br><hr>
          <label for="feverChills"><input type="checkbox" name="symptom" id="feverChills" value="feverChills">Fever/Chills</label>
          <label for="cough"><input type="checkbox" name="symptom" id="cough" value="cough">Cough</label>
          <label for="fatigue"><input type="checkbox" name="symptom" id="fatigue" value="fatigue">Fatigue</label>
          <br><hr>
          <label for="soreThroat"><input type="checkbox" name="symptom" id="soreThroat" value="soreThroat">Sore Throat</label>
          <label for="nausea"><input type="checkbox" name="symptom" id="nausea" value="nausea">Nausea</label>
          <label for="muscleAches"><input type="checkbox" name="symptom" id="muscleAches" value="muscleAches">Muscle Aches</label>
        </section>
        <hr>
        <input id='bottom' type="submit" value="Submit">
      </form>
    </section>
  </body>
</html>
